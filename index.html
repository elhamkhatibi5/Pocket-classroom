
<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pocket Classroom — SPA YouTube Style</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <i class="bi bi-mortarboard-fill me-2 fs-4 text-warning"></i>
      <strong>Pocket Classroom</strong>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="#library">Library</a></li>
        <li class="nav-item"><a class="nav-link" href="#author">Author</a></li>
        <li class="nav-item"><a class="nav-link" href="#learn">Learn</a></li>
      </ul>
      <button id="themeToggle" class="btn btn-outline-light btn-sm"><i class="bi bi-moon-stars"></i></button>
    </div>
  </div>
</nav>
<main class="container mt-5 pt-5">
  <section id="library">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Your Capsules</h3>
      <button id="newCapsuleBtn" class="btn btn-success btn-sm">New Capsule</button>
    </div>
    <input type="text" id="searchCapsule" class="form-control mb-4" placeholder="Search capsules...">
    <div id="capsuleGrid" class="row g-3"></div>
  </section>  <section id="author" class="d-none">
    <h3>Create/Edit Capsule</h3>
    <form id="metaForm" class="card p-3 shadow-sm mb-4">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Title</label>
          <input type="text" id="titleInput" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Subject</label>
          <input type="text" id="subjectInput" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Level</label>
          <select id="levelInput" class="form-select">
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
          </select>
        </div>
      </div>
      <div class="mt-3">
        <label class="form-label">Description</label>
        <textarea id="descInput" class="form-control" rows="2"></textarea>
      </div>
    </form><div class="mb-3">
  <h5>Notes</h5>
  <textarea id="notesInput" class="form-control mb-3" rows="5"></textarea>
  <h5>Flashcards</h5>
  <div id="flashcardsList" class="list-group mb-2"></div>
  <button id="addFlashcardBtn" class="btn btn-outline-primary btn-sm mb-3">Add Flashcard</button>
  <h5>Quiz Questions</h5>
  <div id="quizList" class="list-group mb-2"></div>
  <button id="addQuestionBtn" class="btn btn-outline-primary btn-sm">Add Question</button>
</div>

<div class="text-end">
  <button id="saveCapsuleBtn" class="btn btn-success">Save Capsule</button>
</div>

  </section>  <section id="learn" class="d-none">
    <h3>Learn Mode</h3>
    <select id="learnSelector" class="form-select w-auto mb-3"></select>
    <div id="learn-notes" class="mb-4">
      <h5>Notes</h5>
      <ol id="notesList" class="list-group list-group-numbered"></ol>
    </div>
    <div id="learn-flashcards" class="text-center mb-4">
      <h5>Flashcards</h5>
      <div id="flashcardDisplay" class="flashcard mx-auto my-3">Click to Flip</div>
      <div class="d-flex justify-content-center gap-2">
        <button id="prevCardBtn" class="btn btn-outline-secondary btn-sm">Prev</button>
        <button id="flipCardBtn" class="btn btn-warning btn-sm">Flip</button>
        <button id="nextCardBtn" class="btn btn-outline-secondary btn-sm">Next</button>
      </div>
    </div>
    <div id="learn-quiz">
      <h5>Quiz</h5>
      <div id="quizContainer" class="card p-3 shadow-sm"></div>
    </div>
  </section>
</main>
<footer class="text-center py-3 mt-4 border-top text-muted">
  <small>© 2025 Pocket Classroom — Offline Learning</small>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="utils.js"></script>
<script src="library.js"></script>
<script src="author.js"></script>
<script src="learn.js"></script>
<script src="main.js"></script>
</body>
</html>
