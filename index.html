
<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pocket Classroom — SPA</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
</head>
<body class="light-mode">

<!-- Navbar -->
<nav class="navbar navbar-expand fixed-top shadow-sm navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <i class="bi bi-mortarboard-fill me-2 fs-4 text-dark"></i>
      <strong>Pocket Classroom</strong>
    </a>
    <div class="d-flex align-items-center gap-3">
      <a class="nav-link text-dark active" data-target="library" href="#">Library</a>
      <a class="nav-link text-dark" data-target="author" href="#">Author</a>
      <a class="nav-link text-dark" data-target="learn" href="#">Learn</a>
      <button id="themeToggle" class="btn btn-outline-dark btn-sm"><i class="bi bi-moon-stars"></i></button>
    </div>
  </div>
</nav>

<main class="container mt-5 pt-5">

  <!-- Library -->
  <section id="library">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Your Capsules</h3>
      <div>
        <button id="newCapsuleBtn" class="btn btn-success"><i class="bi bi-plus-circle"></i> New Capsule</button>
      </div>
    </div>
    <input type="text" id="searchCapsule" class="form-control mb-3" placeholder="Search capsules...">
    <div id="capsuleGrid" class="row g-3"></div>
  </section>

  <!-- Author -->
  <section id="author" class="d-none">
    <h3 class="mb-3">Create / Edit Capsule</h3>
    <form id="metaForm" class="card p-3 shadow-sm mb-3">
      <div class="row g-2">
        <div class="col-md-6"><label>Title</label><input id="titleInput" class="form-control"></div>
        <div class="col-md-3"><label>Subject</label><input id="subjectInput" class="form-control"></div>
        <div class="col-md-3"><label>Level</label>
          <select id="levelInput" class="form-select">
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
          </select>
        </div>
      </div>
      <div class="mt-3"><label>Description</label><textarea id="descInput" class="form-control" rows="2"></textarea></div>
    </form>

    <h5>Notes</h5>
    <textarea id="notesInput" class="form-control mb-3" rows="5"></textarea>

    <h5>Flashcards</h5>
    <div id="flashcardsList" class="mb-3"></div>
    <button id="addFlashcardBtn" class="btn btn-outline-primary btn-sm mb-3">Add Flashcard</button>

    <h5>Quiz</h5>
    <div id="quizList" class="mb-3"></div>
    <button id="addQuestionBtn" class="btn btn-outline-primary btn-sm mb-3">Add Question</button>

    <div class="text-end">
      <button id="saveCapsuleBtn" class="btn btn-success">Save Capsule</button>
    </div>
  </section>

  <!-- Learn -->
  <section id="learn" class="d-none">
    <h3 class="mb-3">Learn Mode</h3>
    <select id="learnSelector" class="form-select w-auto mb-3"></select>

    <div id="learn-notes" class="mb-4">
      <h5>Notes</h5>
      <ol id="notesList" class="list-group list-group-numbered"></ol>
    </div>

    <div id="learn-flashcards" class="text-center mb-4">
      <h5>Flashcards</h5>
      <div id="flashcardDisplay" class="flashcard mx-auto my-3">Click to Flip</div>
      <div class="d-flex justify-content-center gap-2">
        <button id="prevCardBtn" class="btn btn-outline-secondary btn-sm">Prev</button>
        <button id="flipCardBtn" class="btn btn-success btn-sm">Flip</button>
        <button id="nextCardBtn" class="btn btn-outline-secondary btn-sm">Next</button>
      </div>
      <div id="flashcardCounter" class="text-muted mt-2"></div>
    </div>

    <div id="learn-quiz">
      <h5>Quiz</h5>
      <div id="quizContainer" class="card p-3 shadow-sm"></div>
    </div>
  </section>

</main>

<footer class="text-center py-3 mt-4 border-top text-muted">
  <small>© 2025 Pocket Classroom — Offline Learning</small>
</footer>

<script type="module" src="utils.js"></script>
<script type="module" src="library.js"></script>
<script type="module" src="author.js"></script>
<script type="module" src="learn.js"></script>
<script type="module" src="main.js"></script>
</body>
</html>
