
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pocket Classroom â€” SPA</title>
  
  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Pocket Classroom</a>
      <button class="btn btn-outline-light ms-auto" id="theme-toggle" title="Toggle Light/Dark">
        <i class="bi bi-moon-fill"></i>
      </button>
      <ul class="navbar-nav ms-3">
        <li class="nav-item"><a class="nav-link active" href="#" data-target="library">Library</a></li>
        <li class="nav-item"><a class="nav-link" href="#" data-target="author">Author</a></li>
        <li class="nav-item"><a class="nav-link" href="#" data-target="learn">Learn</a></li>
      </ul>
    </div>
  </nav>

  <!-- Sections -->
  <main class="container my-4">
    <!-- Library -->
    <section id="library" class="app-section">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Library</h2>
        <div>
          <button class="btn btn-success me-2" id="new-capsule-btn"><i class="bi bi-plus-lg"></i> New Capsule</button>
          <button class="btn btn-primary" id="import-json-btn"><i class="bi bi-upload"></i> Import JSON</button>
          <input type="file" id="import-json-file" accept=".json" hidden>
        </div>
      </div>
      <div id="capsules-grid" class="row g-3"></div>
    </section>

    <!-- Author -->
    <section id="author" class="app-section d-none">
      <h2>Create / Edit Capsule</h2>
      <form id="capsule-form" class="mb-4">
        <div class="mb-3">
          <label for="capsule-title" class="form-label">Title *</label>
          <input type="text" class="form-control" id="capsule-title" required>
        </div>
        <div class="mb-3">
          <label for="capsule-subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="capsule-subject">
        </div>
        <div class="mb-3">
          <label class="form-label">Level</label>
          <select id="capsule-level" class="form-select">
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="capsule-desc" class="form-label">Description</label>
          <textarea id="capsule-desc" class="form-control" rows="2"></textarea>
        </div>

        <!-- Notes -->
        <div class="mb-3">
          <h5>Notes</h5>
          <textarea id="capsule-notes" class="form-control" rows="4" placeholder="One note per line"></textarea>
        </div>

        <!-- Flashcards -->
        <div class="mb-3">
          <h5>Flashcards</h5>
          <div id="flashcards-list"></div>
          <button type="button" class="btn btn-sm btn-outline-success mt-2" id="add-flashcard"><i class="bi bi-plus"></i> Add Flashcard</button>
        </div>

        <!-- Quiz -->
        <div class="mb-3">
          <h5>Quiz Questions</h5>
          <div id="quiz-list"></div>
          <button type="button" class="btn btn-sm btn-outline-primary mt-2" id="add-quiz"><i class="bi bi-plus"></i> Add Question</button>
        </div>

        <button type="submit" class="btn btn-success">Save Capsule</button>
      </form>
    </section>

    <!-- Learn -->
    <section id="learn" class="app-section d-none">
      <div class="mb-3 d-flex justify-content-between align-items-center">
        <h2>Learn</h2>
        <select id="learn-selector" class="form-select w-auto"></select>
      </div>
      <ul class="nav nav-tabs mb-3" id="learn-tabs">
        <li class="nav-item"><a class="nav-link active" href="#" data-tab="notes">Notes</a></li>
        <li class="nav-item"><a class="nav-link" href="#" data-tab="flashcards">Flashcards</a></li>
        <li class="nav-item"><a class="nav-link" href="#" data-tab="quiz">Quiz</a></li>
      </ul>
      <div id="learn-content"></div>
    </section>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Utils & Modules -->
  <script type="module" src="utils.js"></script>
  <script type="module" src="main.js"></script>
  <script type="module" src="author.js"></script>
  <script type="module" src="learn.js"></script>
</body>
</html>
