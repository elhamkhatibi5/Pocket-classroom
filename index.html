
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pocket Classroom — SPA</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light-mode">

  <!-- ===== Navbar ===== -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <i class="bi bi-mortarboard-fill me-2 fs-4"></i>
        <strong>Pocket Classroom</strong>
      </a>

      <div class="d-flex align-items-center gap-3">
        <a class="nav-link active" data-tab="library" href="#">Library</a>
        <a class="nav-link" data-tab="author" href="#">Author</a>
        <a class="nav-link" data-tab="learn" href="#">Learn</a>
        <button id="themeToggle" class="btn btn-outline-dark btn-sm"><i class="bi bi-moon-stars-fill"></i></button>
      </div>
    </div>
  </nav>

  <!-- ===== Main Sections ===== -->
  <main class="container py-4">

    <!-- LIBRARY -->
    <section id="library" class="tab-section active">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4><i class="bi bi-journal-text"></i> Your Capsules</h4>
        <div>
          <button id="newCapsuleBtn" class="btn btn-success me-2"><i class="bi bi-plus-circle"></i> New Capsule</button>
          <label class="btn btn-outline-primary mb-0">
            <i class="bi bi-upload"></i> Import JSON
            <input type="file" id="importInput" hidden accept=".json">
          </label>
          <button id="exportAllBtn" class="btn btn-outline-secondary btn-sm"><i class="bi bi-file-earmark-arrow-down"></i> Export All</button>
        </div>
      </div>

      <input type="text" id="searchCapsule" class="form-control mb-4" placeholder="Search capsules...">
      <div id="capsuleGrid" class="row g-3"></div>
    </section>

    <!-- AUTHOR -->
    <section id="author" class="tab-section d-none">
      <h4 class="mb-3"><i class="bi bi-pencil-square"></i> Create / Edit Capsule</h4>
      <!-- Form + Notes/Flashcards/Quiz tabs -->
      <form id="metaForm" class="card p-3 shadow-sm mb-4">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Title</label>
            <input type="text" id="titleInput" class="form-control" placeholder="Enter capsule title">
          </div>
          <div class="col-md-3">
            <label class="form-label">Subject</label>
            <input type="text" id="subjectInput" class="form-control" placeholder="e.g. Biology">
          </div>
          <div class="col-md-3">
            <label class="form-label">Level</label>
            <select id="levelInput" class="form-select">
              <option>Beginner</option>
              <option>Intermediate</option>
              <option>Advanced</option>
            </select>
          </div>
        </div>
        <div class="mt-3">
          <label class="form-label">Description</label>
          <textarea id="descInput" class="form-control" rows="2" placeholder="Short description"></textarea>
        </div>
      </form>

      <!-- Sub-tabs -->
      <ul class="nav nav-tabs mb-3" id="authorSubTabs">
        <li class="nav-item"><a class="nav-link active" data-subtab="notes" href="#">Notes</a></li>
        <li class="nav-item"><a class="nav-link" data-subtab="flashcards" href="#">Flashcards</a></li>
        <li class="nav-item"><a class="nav-link" data-subtab="quiz" href="#">Quiz</a></li>
      </ul>

      <div id="notes-editor" class="subtab active">
        <textarea id="notesInput" class="form-control mb-3" rows="8" placeholder="Write each note on a new line..."></textarea>
      </div>

      <div id="flashcards-editor" class="subtab d-none">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h6>Flashcards</h6>
          <button class="btn btn-sm btn-primary" id="addFlashcardBtn"><i class="bi bi-plus"></i> Add Card</button>
        </div>
        <div id="flashcardsList" class="list-group"></div>
      </div>

      <div id="quiz-editor" class="subtab d-none">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h6>Quiz Questions</h6>
          <button class="btn btn-sm btn-primary" id="addQuestionBtn"><i class="bi bi-plus"></i> Add Question</button>
        </div>
        <div id="quizList" class="list-group"></div>
      </div>

      <div class="mt-4 text-end">
        <button id="saveCapsuleBtn" class="btn btn-success"><i class="bi bi-save"></i> Save Capsule</button>
      </div>
    </section>

    <!-- LEARN -->
    <section id="learn" class="tab-section d-none">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4><i class="bi bi-lightbulb"></i> Learn Mode</h4>
        <select id="learnSelector" class="form-select w-auto"></select>
      </div>

      <ul class="nav nav-tabs mb-3" id="learnTabs">
        <li class="nav-item"><a class="nav-link active" data-learn="notes" href="#">Notes</a></li>
        <li class="nav-item"><a class="nav-link" data-learn="flashcards" href="#">Flashcards</a></li>
        <li class="nav-item"><a class="nav-link" data-learn="quiz" href="#">Quiz</a></li>
      </ul>

      <div id="learn-notes" class="learn-panel active">
        <input type="text" id="noteSearch" class="form-control mb-3" placeholder="Search notes...">
        <ol id="notesList" class="list-group list-group-numbered"></ol>
      </div>

      <div id="learn-flashcards" class="learn-panel text-center d-none">
        <div id="flashcardDisplay" class="flashcard mx-auto my-3">Click to Flip</div>
        <div class="d-flex justify-content-center gap-2 mt-2">
          <button id="prevCardBtn" class="btn btn-outline-secondary btn-sm">Prev</button>
          <button id="flipCardBtn" class="btn btn-success btn-sm">Flip</button>
          <button id="nextCardBtn" class="btn btn-outline-secondary btn-sm">Next</button>
        </div>
        <div class="mt-3">
          <button id="markKnownBtn" class="btn btn-success btn-sm">Known</button>
          <button id="markUnknownBtn" class="btn btn-danger btn-sm">Unknown</button>
        </div>
        <p class="mt-3 text-muted" id="flashcardCounter"></p>
      </div>

      <div id="learn-quiz" class="learn-panel d-none">
        <div id="quizContainer" class="card p-3 shadow-sm"></div>
      </div>
    </section>

  </main>

  <footer class="text-center py-3 border-top text-muted">
    <small>© 2025 Pocket Classroom — Offline Learning</small>
  </footer>

  <!-- Bootstrap JS + Modules -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="utils.js"></script>
  <script type="module" src="library.js"></script>
  <script type="module" src="author.js"></script>
  <script type="module" src="learn.js"></script>
  <script type="module" src="main.js"></script>

</body>
</html>
