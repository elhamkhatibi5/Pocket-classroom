
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pocket Classroom — Professional Edition</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
</head>
<body class="light-mode">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <i class="bi bi-mortarboard-fill me-2 fs-4 text-success"></i>
      <strong>Pocket Classroom</strong>
    </a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="#library">Library</a></li>
        <li class="nav-item"><a class="nav-link" href="#author">Author</a></li>
        <li class="nav-item"><a class="nav-link" href="#learn">Learn</a></li>
      </ul>
      <button id="themeToggle" class="btn btn-outline-dark btn-sm"><i class="bi bi-moon-stars"></i> Dark</button>
    </div>
  </div>
</nav>

<main class="container mt-5 pt-5">

  <!-- Library Section -->
  <section id="library">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Library</h3>
      <div>
        <button id="newCapsuleBtn" class="btn btn-success btn-sm"><i class="bi bi-plus-circle"></i> New Capsule</button>
        <button id="importJsonBtn" class="btn btn-outline-primary btn-sm"><i class="bi bi-file-arrow-up"></i> Import JSON</button>
        <button id="exportJsonBtn" class="btn btn-outline-secondary btn-sm"><i class="bi bi-file-arrow-down"></i> Export JSON</button>
      </div>
    </div>
    <div id="capsuleGrid" class="row g-3"></div>
  </section>

  <!-- Author Section -->
  <section id="author" class="mt-5 d-none">
    <h3>Author</h3>
    <form id="metaForm" class="card p-3 shadow-sm mb-4">
      <div class="row g-3">
        <div class="col-md-6">
          <label>Title</label>
          <input type="text" id="titleInput" class="form-control" placeholder="Enter capsule title">
        </div>
        <div class="col-md-3">
          <label>Subject</label>
          <input type="text" id="subjectInput" class="form-control" placeholder="e.g. Biology">
        </div>
        <div class="col-md-3">
          <label>Level</label>
          <select id="levelInput" class="form-select">
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
          </select>
        </div>
      </div>
      <div class="mt-3">
        <label>Description</label>
        <textarea id="descInput" class="form-control" rows="2" placeholder="Short description..."></textarea>
      </div>
    </form>

    <div class="mb-3">
      <h5>Notes</h5>
      <textarea id="notesInput" class="form-control mb-3" rows="5" placeholder="One note per line..."></textarea>

      <h5>Flashcards</h5>
      <div id="flashcardsList" class="list-group mb-3"></div>
      <button id="addFlashcardBtn" class="btn btn-outline-primary btn-sm mb-3">Add Flashcard</button>

      <h5>Quiz</h5>
      <div id="quizList" class="list-group mb-3"></div>
      <button id="addQuestionBtn" class="btn btn-outline-primary btn-sm mb-3">Add Question</button>
    </div>

    <div class="text-end">
      <button id="saveCapsuleBtn" class="btn btn-success"><i class="bi bi-save"></i> Save Capsule</button>
    </div>
  </section>

  <!-- Learn Section -->
  <section id="learn" class="mt-5 d-none">
    <h3>Learn Mode</h3>
    <select id="learnSelector" class="form-select w-auto mb-3"></select>
    <div id="learn-notes" class="mb-4">
      <h5>Notes</h5>
      <ol id="notesList" class="list-group list-group-numbered"></ol>
    </div>
    <div id="learn-flashcards" class="text-center mb-4">
      <h5>Flashcards</h5>
      <div id="flashcardDisplay" class="flashcard mx-auto my-3">Click to Flip</div>
      <div class="d-flex justify-content-center gap-2">
        <button id="prevCardBtn" class="btn btn-outline-secondary btn-sm">Prev</button>
        <button id="flipCardBtn" class="btn btn-warning btn-sm">Flip</button>
        <button id="nextCardBtn" class="btn btn-outline-secondary btn-sm">Next</button>
      </div>
    </div>
    <div id="learn-quiz">
      <h5>Quiz</h5>
      <div id="quizContainer" class="card p-3 shadow-sm"></div>
    </div>
  </section>

</main>

<footer class="text-center py-3 mt-4 border-top text-muted">
  <small>© 2025 Pocket Classroom — Offline Learning</small>
</footer>

<script type="module" src="main.js"></script>
<script type="module" src="utils.js"></script>
<script type="module" src="library.js"></script>
<script type="module" src="author.js"></script>
<script type="module" src="learn.js"></script>
</body>
</html>
